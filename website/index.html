              name="trafficLow"

            <input
              type="checkbox"
              id="trafficMedium"
              name="trafficMedium"
              onclick="filterChange(this.id)"
              checked
            />

            <input
              type="checkbox"
              id="trafficHigh"
              name="trafficHigh"
              onclick="filterChange(this.id)"
              checked
            />

            <input
              type="checkbox"
              id="trainOnly"
              name="trainOnly"
              onclick="filterChange(this.id)"
            />
            <label for="trafficHigh"> Only train stations</label><br />

            <input
              type="checkbox"
              id="museumOnly"
              name="museumOnly"
              onclick="filterChange(this.id)"
            />

              type="checkbox"

              onclick="filterChange(this.id)"
